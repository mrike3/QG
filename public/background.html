<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- <script src="static/js/jquery.min.js"></script> -->
	<script src="./js/particles.min.js"></script>
	<style>
		#b{
		background-color: white;
		  position: absolute;
		  height: 100vh;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  z-index: auto;
		}
	</style>
	<body>
		<canvas id="b"></canvas>
	</body>
	<script>
		window.onload = function () {
		  Particles.init({
			selector: "#b"
		  });
		};
		var particles = Particles.init({
		  selector: "#b",
		  color: ["#03dac6", "#ff0266", "#000000"],
		  connectParticles: true,
		  responsive: [
			{
			  breakpoint: 768,
			  options: {
				color: ["#faebd7", "#03dac6", "#ff0266"],
				maxParticles: 43,
				connectParticles: false
			  }
			}
		  ]
		});
	</script>
</html>
